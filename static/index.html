<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Oscillator Control</title>
</head>
<body>
    <h1>Signal Oscillator Control</h1>
    <label for="frequency">Frequency (Hz):</label>
    <input type="number" id="frequency" value="440" step="1" min="20" max="20000">
    <br><br>
    <label for="lfoShape">LFO Shape:</label>
    <select id="lfoShape">
        <option value="sine">Sine</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
    </select>
    <br><br>
<label for="lfoFrequency">LFO Frequency:</label>
<input type="number" id="lfoFrequency" value="2.0" step="0.1" min="0.1" max="10.0">
<br><br>

    <button id="playButton">Play Signal Oscillator</button>
    <button id="stopButton">Stop</button>

    <script src="script.js"></script>
</body>
</html>
